variables:
  stream: next
  prod: true

releasever: 37

ref: fedora/${releasever}/coreos

rojig:
  license: MIT
  name: fedora-coreos
  summary: Fedora CoreOS ${stream}

add-commit-metadata:
  fedora-coreos.stream: ${stream}

include:
  - fedora-coreos-config/manifests/fedora-coreos-base.yaml
  - fedora-coreos-config/manifests/disable-zincati.yaml

automatic-version-prefix: "${releasever}.<date:%Y%m%d>.dev"
mutate-os-release: "${releasever}"

install-langs:
  - en_GB
  - en_US

repos:
  - fedora-next
  - fedora-next-updates

packages:
  - acl
  - attr
  - bash-completion
  - coreos-installer
  - coreutils
  - intel-gpu-firmware
  - jq
  - kbd
  - less
  - lsof
  - ncurses
  - passwd
  - qemu-guest-agent
  - rsync
  - shadow-utils
  - selinux-policy-targeted
  - systemd-resolved
  - sudo
  - vim-minimal
  - zram-generator
  
  - bsdtar
  - bzip2
  - gzip
  - tar
  - xz
  - zstd

  - openssh-clients
  - openssh-server

  - docker-compose
  - podman-compose

packages-x86_64:
  - grub2 grub2-efi-x64 efibootmgr shim
  - microcode_ctl
  # firmware updates
  - fwupd
